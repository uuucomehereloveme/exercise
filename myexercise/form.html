   <script>
	    function checkInput(txt){
	    	if(txt.val() == ''){
	    		txt.parent().parent().removeClass().addClass('form-group has-error has-feedback');
	    		txt.next().removeClass().addClass('glyphicon glyphicon-remove form-control-feedback');
	    	}else{
	    		txt.parent().parent().removeClass().addClass('form-group has-success has-feedback');
	    		txt.next().removeClass().addClass('glyphicon glyphicon-ok form-control-feedback');
	    	}
	    }
	  	$(function(){
	  		$('#email').blur(function(){
	  			checkInput($(this));
	  		});
	  		$('#username').blur(function(){
	  			checkInput($(this));
	  		});
	  		$('#password').blur(function(){
	  			checkInput($(this));
	  		});
	  	});
